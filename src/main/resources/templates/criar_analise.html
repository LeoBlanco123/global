<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Análise de Impacto</title>
    <link rel="stylesheet" href="/css/syles.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4 text-center">Análise de Impacto</h1>
    <div class="row">
        <div class="col-md-8 offset-md-2 form-container">
            <form th:action="@{/analise/salvar}" th:object="${analiseImpacto}" method="post">

                <!-- Cumprimentos Metas -->
                <div class="mb-3">
                    <label for="metas" class="form-label">Qual é o percentual de cumprimento das metas ambientais?</label>
                    <input type="number" class="form-control" id="metas" th:field="*{cumprimentoMetas}" th:errorclass="is-invalid"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('cumprimentoMetas')}" th:errors="*{cumprimentoMetas}"></div>
                </div>

                <!-- Progresso Carbono -->
                <div class="mb-3">
                    <label for="progressoPegadaCarbono" class="form-label">Qual é o progresso atual na redução da pegada de carbono (em porcentagem)?</label>
                    <input type="number" class="form-control" id="progressoPegadaCarbono" th:field="*{progressoPegadaCarbono}" th:errorclass="is-invalid"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('progressoPegadaCarbono')}" th:errors="*{progressoPegadaCarbono}"></div>
                </div>

                <!-- Recomendações -->
                <div class="mb-3">
                    <label for="recomendacoes" class="form-label">Quais recomendações você sugere para melhorar o impacto ambiental da empresa?</label>
                    <input class="form-control" id="recomendacoes" th:field="*{recomendacoes}" th:errorclass="is-invalid"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('recomendacoes')}" th:errors="*{recomendacoes}"></div>
                </div>

                <!-- Campo oculto para Empresa -->
                <input type="hidden" th:field="*{empresa.id}">

                <!-- Botões -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a class="btn btn-secondary mt-2" th:href="@{/empresas/{id}/detalhes(id=${analiseImpacto.empresa.id})}">Cancelar</a>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
