<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title> Tela de Login</title>
	<link rel="stylesheet" href="/css/Login/login.css">
</head>

<body>
<div class="container">
	<div class="login-form">
		<h1>Login</h1>
		<form th:action="@{/login}" method="post">
			<label for="username"></label>
			<input type="text" id="username" name="username" placeholder="Digite seu email">

			<label for="password"></label>
			<input type="password" id="password" name="password" placeholder="Digite seu senha">

			<div th:if="${param.erro}" class="error-message">
				<span>Usuario ou senha incorretos</span>
			</div>

			<div th:if="${param.logout}" class="success-message">
				<span>Você saiu com sucesso</span>
			</div>

			<div class="form-group">
				<input id="remember-me" name="remember-me" type="checkbox" class="form-control">
				<label for="remember-me"> Lembrar por 30 dias</label>
			</div>

			<button type="submit">Entrar</button>

			<div class="signup-link">
				<span>Não tem uma conta?</span>
				<a href="/novo_usuario">Cadastre-se</a>
			</div>
		</form>
	</div>

</div>
</body>

</html>
