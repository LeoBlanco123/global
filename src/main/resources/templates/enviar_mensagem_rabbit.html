<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Enviar Mensagem RabbitMQ</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/RabbitMQ/rabbit.css">
</head>

<body>

<div class="container">
	<h1><b>Envie seu Feedback</b></h1>
	<form th:action="@{/enviar_mensagem_rabbit}" method="post">
		<div class="mb-3">
			<label for="mensagem" class="form-label">Mensagem:</label>
			<input class="form-control" type="text" name="mensagem" id="mensagem" required>
		</div>
		<p th:text="${mensagem}" class="message"></p>
		<button type="submit" class="btn btn-custom w-100">Enviar Mensagem</button>
		<a th:href="@{/empresas}" class="btn btn-back w-100 mt-2">Voltar</a>
	</form>
</div>

</body>

</html>
